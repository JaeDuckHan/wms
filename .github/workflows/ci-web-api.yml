name: CI Web + API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  web-check:
    name: Web Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        run: npm ci

      - name: Run Web Check
        run: npm run web:check

  api-e2e-smoke:
    name: API E2E Smoke
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install
        run: npm ci

      - name: Run API Health Smoke
        run: npm run test:e2e:health-smoke
