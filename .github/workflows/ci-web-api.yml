name: CI Web + API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  web-check:
    name: Web Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Enforce i18n location
        run: |
          if [ -d ../../lib/i18n ]; then
            echo "root/lib/i18n is not allowed. Use apps/web/lib/i18n only."
            exit 1
          fi

      - name: Install
        run: npm ci

      - name: Run Web Check
        run: npm run web:check

      - name: Web Smoke (/login)
        run: |
          npm run start -- -p 3000 &
          WEB_PID=$!
          trap "kill $WEB_PID" EXIT
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:3000/login || true)
            if [ "$STATUS" = "200" ]; then
              echo "Web smoke passed"
              exit 0
            fi
            sleep 1
          done
          echo "Web smoke failed: GET /login did not return 200"
          exit 1

  api-e2e-smoke:
    name: API E2E Smoke
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install
        run: npm ci

      - name: Build API
        run: npm run build

      - name: Run API Health Smoke
        run: npm run test:e2e:health-smoke
